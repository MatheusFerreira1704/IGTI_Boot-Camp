<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Cadastro</title>
  </head>
  <body>
    <form>
      <h1>Formulário de Cadastro</h1>
      <!--Input dentro do lavel para ficar vinculado.-->
      <label>Nome: <input /></label>
      <fieldset class="multiple-field">
        <!--Legend é o título do fieldset-->
        <legend>Telefones</legend>
        <div><input name="telefone" /></div>
      </fieldset>
    </form>
    <script src="scriptAula2.js"></script>
  </body>
</html>
