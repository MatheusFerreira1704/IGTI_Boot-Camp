<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>index</title>
  </head>
  <body>
    <div>
      <h1>Simulação de Financeiamento</h1>
    </div>
    <div>
      <div>
        <label>Valor:</label>
        <label>Prazo (anos):</label>
        <label>Juros ao ano:</label>
      </div>
      <div>
        <input type="number" value="200.000" />
        <input type="number" value="20" />
        <input type="numer" value="0,08" />
      </div>
    </div>
    <div>
      <br />
      <button>Simular</button>
    </div>

    <div>
      <h1>Resultado</h1>
      <div>
        <label>Prazo (meses):</label>
        <label>Juros ao mês:</label>
        <label>Juros acumulados:</label>
      </div>
      <div>
        <input type="number" />
        <input type="number" />
        <input type="numer" />
      </div>
    </div>
    <br />

    <container>
      <table>
        <thead>
          <th>Prestação</th>
          <th>Amortização</th>
          <th>Juros</th>
          <th>Total</th>
        </thead>
        <tbody></tbody>
      </table>
    </container>
  </body>
</html>
