<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <title>Simulação de Financeiamento</title>

  <body>
    <div class="app">
      <h1>Simulação de Financeiamento</h1>
      <div class="campos">
        <label>Valor: <input id="valor" type="number" value="200000" /></label>
        <label
          >Prazo (anos): <input id="prazo" type="number" value="20"
        /></label>
        <label
          >Juros ao ano: <input id="juros" type="numer" value="0.08"
        /></label>
      </div>
      <button onclick="calcular()">Simular</button>
      <div>
      <h2>Resultado</h2>
      <div class="campos">
        <label>Prazo (meses): <input readonly id="meses" type="number" /></label>
        <label>Juros ao mês: <input readonly id="jurosam" type="number" /></label>
        <label>Juros acumulados: <input readonly id="total" type="numer" /></label>
      </div>
      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
